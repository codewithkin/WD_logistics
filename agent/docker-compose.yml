# Docker Compose for WD Logistics AI Agent
# 
# ENVIRONMENT VARIABLES:
#   For Render/production: Set env vars in the dashboard
#   For local dev with Docker: Create .env file or pass vars directly
#
# Usage:
#   docker-compose up -d

version: '3.8'

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wd-logistics-agent
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3001}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost:3000}
      - AGENT_API_KEY=${AGENT_API_KEY}
      - MASTRA_LOG_LEVEL=${MASTRA_LOG_LEVEL:-info}
    volumes:
      # Persist WhatsApp session data
      - whatsapp_auth:/app/.wwebjs_auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Required for Puppeteer/Chromium
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp=unconfined

volumes:
  whatsapp_auth:
    driver: local
